<div [ngSwitch]="acao">
    <div *ngSwitchCase="'PASSO3'">
        <ActionBar title="RASTREAMENTO"></ActionBar>
        <FlexboxLayout class="page">
            <StackLayout class="form">
                <GridLayout rows="auto, auto, auto">
                    <StackLayout row="0" style="padding-top:2px">
                        <Label class="header" text="Passo 3 - Dados da lesão:"></Label>
                    </StackLayout>
                    <StackLayout row="1" style="height:70%">
                        <ScrollView sdkExampleTitle sdkToggleNavButton>
                            <GridLayout class="m-15" rows="auto auto auto auto auto auto auto auto">
                                <StackLayout row="0">
                                    <Label text="Nome do Paciente:" col="0"></Label>
                                    <TextField [(ngModel)]="textFieldValue"
                                        hint="Informe..."></TextField>
                                </StackLayout>
                                <StackLayout row="1">
                                    <Label text="Data de Nascimento:" col="0"></Label>
                                    <DatePicker col="1" [year]="currentYear"
                                        [month]="currentMonth" [day]="currentDay"
                                        minDate="1970-01-01" maxDate="2100-12-31"></DatePicker>
                                </StackLayout>
                                <StackLayout row="2">
                                    <Label text="Sexo:" col="0"></Label>
                                    <SegmentedBar col="1" [items]="segmentedBarItems"
                                        [(ngModel)]="selectedBarIndex"></SegmentedBar>
                                </StackLayout>
                                <StackLayout row="3">
                                    <Label text="CPF do Paciente:" col="0"></Label>
                                    <TextField [(ngModel)]="textFieldValue"
                                        hint="999.999.999-99"></TextField>
                                </StackLayout>
                                <StackLayout row="4">
                                    <Label text="Nome da Mãe do Paciente:"
                                        col="0"></Label>
                                    <TextField [(ngModel)]="textFieldValue"
                                        hint="Informe..."></TextField>
                                </StackLayout>
                                <StackLayout row="5">
                                    <Label text="Num do CartÃÂ£o SUS do Paciente:"
                                        col="0"></Label>
                                    <TextField [(ngModel)]="textFieldValue"
                                        hint="Informe..."></TextField>
                                </StackLayout>
                                <StackLayout row="6">
                                    <Label text="Telefone com DDD:" col="0"></Label>
                                    <TextField [(ngModel)]="textFieldValue"
                                        hint="(99) 99999-9999)"></TextField>
                                </StackLayout>
                                <StackLayout row="7">
                                    <Label text="Email do Paciente:" col="0"></Label>
                                    <TextField [(ngModel)]="textFieldValue"
                                        hint="exemplo@com.br"></TextField>
                                </StackLayout>
                            </GridLayout>
                        </ScrollView>
                    </StackLayout>
                    <StackLayout row="2">
                        <GridLayout row="auto" columns="*, *">
                            <StackLayout row="0" col="0">
                                <Button text="< Anterior" class="btn btn-outline-secondary m-t-20"
                                    (tap)="continuarFluxo('PASSO2')"></Button>
                            </StackLayout>
                            <StackLayout row="0" col="1">
                                <Button text="Próximo >" class="btn btn-outline-primary m-t-20"
                                    (tap)="continuarFluxo('PASSO4')"></Button>
                            </StackLayout>
                        </GridLayout>
                    </StackLayout>
                </GridLayout>
            </StackLayout>
        </FlexboxLayout>
    </div>
    <div *ngSwitchCase="'PASSO2'">
        <passo2 android:[rastreamento]="rastreamento" ios:[rastreamento]="rastreamento"></passo2>
    </div>
    <div *ngSwitchCase="'PASSO4'">
        <passo4 android:[rastreamento]="rastreamento" ios:[rastreamento]="rastreamento"></passo4>
    </div>
</div>
