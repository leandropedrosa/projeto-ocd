<FlexboxLayout class="page">
    <StackLayout class="form">
        <Image *ngIf="isLoggingIn" class="logo" src="~/images/logo.png"></Image>
        <Label *ngIf="!isLoggingIn" class="header" text="DADOS DO USUÁRIO"></Label>
        <PreviousNextView>
            <GridLayout rows="auto, auto, auto, auto, auto">
                <StackLayout row="0" class="input-field">
                    <TextField class="input" hint="Email" [isEnabled]="!processing"
                        keyboardType="email" autocorrect="false"
                        autocapitalizationType="none" [(ngModel)]="user.email"
                        returnKeyType="next" (returnPress)="focusPassword()"></TextField>
                    <StackLayout class="hr-light"></StackLayout>
                </StackLayout>

                <StackLayout row="1" class="input-field">
                    <TextField #password class="input" [isEnabled]="!processing"
                        hint="Password" secure="true" [(ngModel)]="user.password"
                        [returnKeyType]="isLoggingIn ? 'done' : 'next'"
                        (returnPress)="focusConfirmPassword()"></TextField>
                    <StackLayout class="hr-light"></StackLayout>
                </StackLayout>

                <StackLayout row="2" *ngIf="!isLoggingIn" class="input-field">
                    <TextField #confirmPassword class="input" [isEnabled]="!processing"
                        hint="Confirme a Senha" secure="true" [(ngModel)]="user.confirmPassword"
                        returnKeyType="done"></TextField>
                    <StackLayout class="hr-light"></StackLayout>
                </StackLayout>

                <StackLayout row="3" *ngIf="!isLoggingIn" class="input-field">
                    <TextField class="input" hint="N do Conselho Profissional"
                        [isEnabled]="!processing" [(ngModel)]="user.numConselho"
                        returnKeyType="done" (returnPress)="focusPassword()"></TextField>
                    <StackLayout class="hr-light"></StackLayout>
                </StackLayout>

                <StackLayout row="4" *ngIf="!isLoggingIn" class="input-field">
                    <Label *ngIf="!isLoggingIn" text="Tipo de Usuário"></Label>
                    <ListPicker [items]="tiposUsuarios" selectedIndex="0"
                        (selectedIndexChange)="selectedIndexChanged($event)"
                        class="p-15"></ListPicker>
                </StackLayout>


                <ActivityIndicator rowSpan="4" [busy]="processing"></ActivityIndicator>
            </GridLayout>
        </PreviousNextView>

        <Button [text]="isLoggingIn ? 'Entrar' : 'Inscrever-se'" [isEnabled]="!processing"
            (tap)="submit()" class="btn btn-primary m-t-20"></Button>
        <Label *ngIf="isLoggingIn" text="Esqueceu sua senha?" class="login-label"
            (tap)="forgotPassword()"></Label>
    </StackLayout>

    <Label class="login-label sign-up-label" (tap)="toggleForm()">
        <FormattedString>
            <Span [text]="isLoggingIn ? 'Não tem uma conta? ' : 'Volte ao login'"></Span>
            <Span [text]="isLoggingIn ? 'Inscrever-se' : ''" class="bold"></Span>
        </FormattedString>
    </Label>
</FlexboxLayout>
