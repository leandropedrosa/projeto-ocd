<FlexboxLayout class="page">
    <StackLayout class="form">
        <Image class="logo" src="~/images/logo.png"></Image>
        <PreviousNextView>
            <GridLayout rows="auto, auto, auto, auto">

                <StackLayout row="0" class="input-field">
                    <TextField class="input" hint="CPF" [isEnabled]="!processing"
                        autocorrect="false" autocapitalizationType="none"
                        [(ngModel)]="user.cpf" returnKeyType="next"
                        (returnPress)="focusPassword()"></TextField>
                    <!--<StackLayout class="hr-light"></StackLayout> -->
                </StackLayout>

                <StackLayout row="1" class="input-field">
                    <TextField #password class="input" [isEnabled]="!processing"
                        hint="Password" secure="true" [(ngModel)]="user.senha"
                        [returnKeyType]="isLoggingIn ? 'done' : 'next'"></TextField>
                    <!-- <StackLayout class="hr-light"></StackLayout>-->
                 </StackLayout>

                 <ActivityIndicator rowSpan="3" [busy]="processing"></ActivityIndicator>
             </GridLayout>
         </PreviousNextView>

         <Button [text]="'Entrar'" (tap)="submit()" class="btn btn-primary m-t-20"></Button>
         <!-- <Label text="Esqueceu sua senha?" class="login-label" (tap)="forgotPassword()"></Label> -->
    </StackLayout>
</FlexboxLayout>
