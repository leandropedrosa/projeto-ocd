<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{default}">
<head>
    <title>Signup</title>
</head>
<body>
<div layout:fragment="content">
    <form class="form-signin" th:action="@{/signup}" method="post">
        <img class="mb-4" src="https://getbootstrap.com/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72" />
        <h1 class="h3 mb-3 font-weight-normal">Inscreva-se aqui</h1>
        <div th:if="${param.error}">
            E-mail e senha inválidos.
        </div>
        <div th:if="${param.logout}">
            Você foi desconectado.
        </div>
        <label for="inputEmail" class="sr-only">Nome de usuário</label>
        <input type="email" name="email" id="inputEmail" class="form-control" placeholder="Username" required="" />

        <label for="inputPassword" class="sr-only">Senha</label>
        <input type="password" name="password" id="inputPassword" class="form-control" placeholder="Password" required="" />

        <label for="inputFullname" class="sr-only">Nome completo</label>
        <input type="text" name="fullname" id="inputFullname" class="form-control" placeholder="Fullname" required="" />
        <button class="btn btn-lg btn-primary btn-block" type="submit">Inscreva-se</button>
    </form>
    <form class="form-signin" th:action="@{/login}" method="get">
        <button class="btn btn-md btn-success btn-block" type="Submit">Entrar</button>
    </form>
</div>
</body>
</html>
